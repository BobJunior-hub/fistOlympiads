<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Olympiads Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script>
        // Set theme immediately to prevent flash
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo"><i class="fas fa-trophy"></i> Olympiads</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li class="dropdown">
                    <a href="/blog">Blog</a>
                    <div class="dropdown-content">
                        <a href="/blog?category=all">All Categories</a>
                        <a href="/blog?category=history">Our History</a>
                        <a href="/blog?category=study-tips">Study Tips</a>
                        <a href="/blog?category=success-stories">Success Stories</a>
                    </div>
                </li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/events">Events</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/admin">Admin</a></li>
                <li>
                    <div class="theme-toggle" title="Toggle theme">
                        <div class="theme-toggle-slider">
                            <span class="theme-toggle-icon"><i class="fas fa-moon"></i></span>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Blog & News</h1>
            <p>Stay updated with the latest news, tips, and stories from the Olympiad community</p>
        </section>

        <section class="section">
            <div style="text-align: center; margin-bottom: 2rem;">
                <label for="category-filter" style="margin-right: 1rem; color: var(--text-color); font-weight: 600;">Filter by Category:</label>
                <select id="category-filter" style="padding: 0.5rem 1rem; border-radius: 12px; border: 2px solid var(--border-color); background: var(--bg-secondary); color: var(--text-color);">
                    <option value="all">All Categories</option>
                    <option value="history">Our History</option>
                    <option value="study-tips">Study Tips</option>
                    <option value="success-stories">Success Stories</option>
                </select>
            </div>

            <div id="blog-posts">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <!-- Category Carousels Container -->
            <div id="category-carousels" style="display: none;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Olympiads Website. All rights reserved.</p>
        <div style="margin-top: 1rem; display: flex; justify-content: center; gap: 1.5rem; align-items: center;">
            <a href="https://t.me/FIST_OLYMPIADS" target="_blank" rel="noopener noreferrer" 
               style="color: var(--text-color); font-size: 1.5rem; transition: all 0.3s ease; opacity: 0.8;"
               onmouseover="this.style.opacity='1'; this.style.transform='translateY(-2px)';"
               onmouseout="this.style.opacity='0.8'; this.style.transform='translateY(0)';"
               title="Telegram: t.me/FIST_OLYMPIADS">
                <i class="fab fa-telegram-plane"></i>
            </a>
            <a href="https://www.instagram.com/fist_olympiads_" target="_blank" rel="noopener noreferrer" 
               style="color: var(--text-color); font-size: 1.5rem; transition: all 0.3s ease; opacity: 0.8;"
               onmouseover="this.style.opacity='1'; this.style.transform='translateY(-2px)';"
               onmouseout="this.style.opacity='0.8'; this.style.transform='translateY(0)';"
               title="Instagram: @fist_olympiads_">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/blog.js"></script>
</body>
</html>
